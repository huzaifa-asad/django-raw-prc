<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatechars:100 }}</p>
        <p><b>Author:</b> {{ post.author.name }}</p>
        <hr>
    {% endfor %}
</body>
</html>
